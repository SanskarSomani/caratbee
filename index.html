<!DOCTYPE html>
<html>
<head>
<meta name="google-site-verification" content="uv-IGvduxhmEYy6CR3D0NLt36Z3pvi4iA88frWfghyo" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caratbee</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: linear-gradient(120deg, #bdc3c7, #2c3e50, #000000); /* Matte background */
    font-family: Arial, sans-serif;
    cursor: auto; /* Show default cursor */
  }
  
  .content {
    text-align: center;
    width: 80%;
    margin-top: 50px;
  }

  .unique-text {
    font-family: 'Comic Sans MS', cursive;
    color: #e74c3c;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    font-size: 48px;
    margin: 0;
    align-self: flex-start;
  }

  .box-container {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }

  .box {
    position: relative;
    width: 200px;
    height: 100px;
    border: 2px solid #ffffff;
    border-radius: 10px; /* Make the box rectangular with rounded corners */
    overflow: hidden; /* Hide overflow to ensure the image stays within the box */
    background-color: white; /* Set background color to white */
  }

  .box img {
    width: 100%; /* Make the image fill the box */
    height: 100%; /* Make the image fill the box */
    object-fit: contain; /* Ensure the entire image is visible */
  }

  .button-container {
    display: flex;
    justify-content: center;
    margin-top: 20px; /* Adjust the margin to set the distance between the boxes and the buttons */
  }

  .button {
    width: 100px;
    margin: 2 330px; /* Adjust the margin to set the distance between buttons */
    padding: 10px 20px;
    background-color: #3498db; /* Blue color */
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #2980b9; /* Darker blue color on hover */
  }
</style>
</head>
<body>
    <div class="content">
        <h1 class="unique-text">Caratbee</h1>
        <div class="box-container">
          <div class="box">
            <a href="https://community.windy.com/user/caratbee"><img src="https://logowik.com/content/uploads/images/slideshare6185.jpg" alt="Google Logo"></a>
          </div>
          
  
</body>
</html>
